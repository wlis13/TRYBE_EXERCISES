<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    font-family: sans-serif;
    font-weight: 600;
  }

  h1 {
    width: 65px;
    color: orange;
  }

  ul {
    background-color: #644306;
  }

  .color {
    background-color: #7a3c02;
    color: white;
    width: 30%;
    padding: 10px;
    border-radius: 5px;
  }
</style>

<body>
  <h1>Frutas</h1>
  <p class="color">Qual é a sua fruta favorita?</p>
  <ul class="color">
    <li>Maçã</li>
    <li>Banana</li>
    <li>Goiaba</li>
  </ul>
</body>

</html>
